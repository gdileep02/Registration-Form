<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        function validateForm() {
            var fn = document.forms["regform"]["firstname"].value;
            var ln = document.forms["regform"]["lastname"].value;
            var email = document.forms["regform"]["email"].value;
            var age = document.forms["regform"]["age"].value;
            var len = age.length;
            var phno = document.forms["regform"]["phone no"].value;
            var len = phno.length;
            let flag=true;
            if (fn == null || fn == "") {
                alert("First Name should not be Blank");
                flag=false;
            }
            else if (ln == null || ln == "") {
                alert("Last Name should not be Blank");
                flag=false;
            }
            else if (email == null || email == "") {
                alert("Email should not be Blank");
                flag=false;
            }
            else if(!email.includes("gmail"))
            {
                alert('Please include gmail only');
                flag=false;
            }
            if (age == null || age == "") {
                alert("Age should not be Blank");
                flag=false;
            }
            else if (isNaN(age)) {
                alert("Age Should be a Number");
                flag=false;
            }
            else if (parseInt(age) >99 || parseInt(age)<1) {
                alert("Invalid Age");
                flag=false;
            }
            if (phno == null || phno == "") {
                alert("Phone Number Should not be Blank");
                flag=false;
            }
            else if (isNaN(phno)) {
                alert("Phone No Should be a Number");
                flag=false;
            }
            else if (len != 10) {
                alert("Invalid Phone Number");
                flag=false;
            }
            if(flag)alert('Registration Successful');
            return flag;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <br>
        <form name="regform"  onsubmit="validateForm()">
            <lable for="fname">First Name</lable>
            <input type="text" id="fname" name="firstname" placeholder="Enter First Name">
            <lable for="lname">Last Name</lable>
            <input type="text" id="lname" name="lastname" placeholder="Enter Last Name"><br>
            <lable for="email">Email</lable>
            <input type="text" id="mail" name="email" placeholder="Enter Your Email">
            <br>
            <lable for="age">Age</lable>
            <input type="text" id="age" name="age" placeholder="Enter Your Age">
            <br>
            <lable for="phno">Phone Number</lable>
            <input type="text" id="phno" name="phone no" size="10" placeholder="Enter Your Phone Number">
            <br>
            <input type="Submit" value="Register">
            <input type="Reset" value="Clear">
        </form>
    </div>
</body>

</html>
